<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <link href="css/normalized.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
        <nav class="main-navigation">
          <a class= "header-logo" href="index.html" ><img src="img/nerds-logo.svg" width="160" height="65" alt="ЛОГОТИП ДИЗАЙН СТУДИИ НЁРДС">
          </a>
          <ul class="site-navigation">
            <li class="navigation-item"><a href="index.html">студия</a></li>
            <li class="navigation-item"><a href="clients.html">клиенты</a></li>

            <li class="navigation-item"><a href="basket.html">корзина</a></li>
          </ul>

    </header>
      <main class= "container">
        <h1>Магазин готовых шаблонов</h1>
        <!--Часть разметка фильтров не проводилась-->
        <section class="sample-type">
          <h2 class="visually-hidden">Фильтр шаблонов</h2>
          <form class="choise-type" method="get" action="https://echo.htmlacademy.ru">
          <fieldset class="filter">
            <legend>Сетка:</legend>
          <ul>
              <li class="grid-radio"><label><input class="grid-input-radio" type="radio" name="grid-type" checked>Адаптивная</label></li>
              <li class="grid-radio"><label><input class="grid-input-radio" type="radio" name="grid-type">Фиксированная</label></li>
              <li class="grid-radio"><label><input class="grid-input-radio" type="radio" name="grid-type">Резиновая</label></li>
          </ul>
         <fieldset class="filter">
           <legend>Особенности:</legend>
           <ul class="choise-properties">
             <li class="properties-button"><label><input class="properties-input-checkbox" type="checkbox" name="slider" checked>Слайдер</label></li>
             <li class="properties-checkbox"><label><input class="properties-input-checkbox" type="checkbox" name="privelege">Блок преимуществ</label></li>
             <li class="properties-checkbox"><label><input class="properties-input-checkbox" type="checkbox" name="news" checked>Новости</label></li>
             <li class="properties-checkbox"><label><input class="properties-input-checkbox" type="checkbox" name="gallery">Галерея</label></li>
             <li class="properties-checkbox"><label><input class="properties-input-checkbox" type="checkbox" name="busket">Корзина</lable></li>
         </ul>
         <button class="button" type="submit">Показать</button>
       </form>
       </section>
       <section class="preview">
        <ul class="preview-list">
         <li><img src="img/preview-sedona.jpg" width="360" height="576" alt="Прeвью Седона"></li>
         <li><img src="img/preview-pink.jpg" width="360" height="576" alt="Прeвью Пинк"></li>
         <li><img src="img/preview-barbershop.jpg" width="360" height="576" alt="Прeвью Барбершоп"></li>
         <li><img src="img/preview-mishka.jpg" width="360" height="576" alt="Прeвью Мишка"></li>
         <li><img src="img/preview-aplus.jpg" width="360" height="576" alt="Прeвью А-плюс"></li>
         <li><img src="img/preview-kvast.jpg" width="360" height="576" alt="Прeвью Кваст"></li>
     </section>
     <section class="feedback">
         <h2>Напишите нам</h2>
         <button class="modal-close" type=button>Закрыть</button>
         <form class="modal-feedback" action="https://echo.htmlacademy.ru" method="post">
         <p class="feedback-item"><label class="feedback-item">Ваше имя:<input type="text" name="name" value="" placeholder="имя фамилия"></label></p>
         <p class="feedback-item"><label class="feedback-item">Ваш e-mail:<input type="text" name="email" value="" placeholder="email@example.ru"></label></p>
         <p class="feedback  -item"><label class="feedback-item">Текст письмя:<input type="text" name="comment" value="" placeholder="в свободной форме"></label></p>
         </form>
         <button class="type-button button" type="submit">Отправить</button>
     </section>
<!--Часть не рамзмечалась согласно условиям-->
      </main>
      <footer class="main-footer">
             <b>Давайте дружить, это выгодно!</b>
             <p>Скидка 10% для друзей из социальных сетей.</p>
             <ul class="social">

               <li><a class="button standard-button" href="#">Фэйсбук</a></li>
               <li><a class="button standard-button" href="#">Инстаграм</a></li>
             </ul>
      </footer>
